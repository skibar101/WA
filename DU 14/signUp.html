<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Sign Up </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@500;700;800&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
        <div class="side"><img src="guitarist.jpg"></div>
            <form action="" class="form">
                <h1>Create an account</h1>
                <label for="fullName">Full name:</label><br>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your name"><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" placeholder="Enter your email"><br>
                <label for="passwd">Password:</label><br>
                <input type="text" id="passwd" name="passwd" placeholder="Enter your password"><br>
                <input type="submit" value="SIGN UP" id="submit">
            </form>
        </div>
    </body>
</html>
