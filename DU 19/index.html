<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1>Převaděč známek</h1>
    <form id="form-znamky">
        <label for="procento">Zadej počet procent:</label>
        <input type="number" id="procento" name="procento" min="0" max="100" step="0.01" required>
        <button type="submit">Vysledek</button>
    </form>
    <div id="vysledek"></div>
    <script>
        document.getElementById('form-znamky').addEventListener('submit', function(event) {
            event.preventDefault();
            let procento = parseFloat(document.getElementById('procento').value);
            let vysledek = document.getElementById('vysledek');
            
            if (procento >= 90) {
               vysledek.textContent = "1";
            } else if (procento >= 70) {
                vysledek.textContent = "2";
            } else if (procento >= 50) {
                vysledek.textContent = "3";
            } else if (procento >= 35) {
                vysledek.textContent = "4";
            } else {
                vysledek.textContent = "5";
            }
        });
    </script>
</body>
</html>
