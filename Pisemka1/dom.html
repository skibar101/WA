  <script>

    function removeNullValues() {
      const inputs = document.querySelectorAll('input');

      inputs.forEach(input => {
        if (input.value === 'null') {
          input.value = '';
        }
      });
    }


    window.addEventListener("DOMContentLoaded", (event) => {
      removeNullValues();
    });
